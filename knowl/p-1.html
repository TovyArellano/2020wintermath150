<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are several ways to measure angles. The most common way is degrees.</p>
<ul class="disc">
<li>One full rotation is \(360^\circ\text{.}\)</li>
<li>One quarter of a full rotationis \(90^\circ\) and is called a <dfn class="terminology">right angle</dfn>.</li>
<li>Half a full rotation is \(180^\circ\) and is called a <dfn class="terminology">straight line</dfn>.</li>
</ul>
